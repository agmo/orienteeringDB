<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Strona umożliwiająca dodawanie imprez na orientację do bazy danych.">
    <meta name="author" content="agmo">
    <title>Dodawanie InO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Zwijanie i rozwijanie nawigacji</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Moje InO</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Wykaz imprez</a></li>
                <li class="active"><a href="/newevent">Nowa impreza</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="text-center">
        <h1>Dodaj imprezę</h1>
        <p>Wypełnij pola formularza, aby dodać nową imprezę na orientację.</p>
    </div>
    <form class="form-horizontal" action="newevent" method="post">
        <div class="form-group">
            <label for="oEventName" class="col-sm-2 control-label">Nazwa</label>
            <div class="col-sm-10">
                <input required type="text" class="form-control" id="oEventName" name="oEventName" placeholder="Nazwa InO">
            </div>
        </div>
        <div class="form-group">
            <label for="oEventLocation" class="col-sm-2 control-label">Lokalizacja</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="oEventLocation" name="oEventLocation" placeholder="Lokalizacja InO">
            </div>
        </div>
        <div class="form-group">
            <label for="oEventDate" class="col-sm-2 control-label">Data</label>
            <div class="col-sm-10">
                <input required type="date" class="form-control" id="oEventDate" name="oEventDate" placeholder="Data InO">
            </div>
        </div>
        <div class="form-group">
            <label for="oCourse" class="col-sm-2 control-label">Trasa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="oCourse" name="oCourse" placeholder="Rodzaj trasy">
            </div>
        </div>
        <div class="form-group">
            <label for="oCup" class="col-sm-2 control-label">Puchar</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="oCup" name="oCup" placeholder="Nazwa pucharu">
            </div>
        </div>
        <div class="form-group">
            <label for="oRank" class="col-sm-2 control-label">Miejsce</label>
            <div class="col-sm-10">
                <input type="number" min="1" class="form-control" id="oRank" name="oRank" placeholder="Zajęte miejsce">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="btnSaveEvent">Dodaj</button>
            </div>
        </div>
    </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
